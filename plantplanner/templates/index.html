{% extends 'base.html' %}

{% block content %}

    {% if current_user.is_authenticated %}
        <h2 class="text-start">Quick links:</h2>
        <br>
        <div class="row">
            <div class="col-5 text-end">
                <a href="{{ url_for('add_plant') }}"><img src="../static/images/add.webp" alt="Add plant" class="add-button"></a>
            </div>
            <div class="col-7 text-start">
                <a href="{{ url_for('add_plant') }}"><u>Add a plant</u></a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-5 text-end">
                <a href="{{ url_for('add_plant') }}"><img src="../static/images/eye.webp" alt="See Your Plants" class="add-button"></a>
            </div>
            <div class="col-7 text-start">
                <a href="{{ url_for('plants') }}"><u>View your plants</u></a>
            </div>
        </div>
        <br>
    {% else %}
        <a class="btn btn-outline-success" href="{{ url_for('login') }}">You must log in before you add a plant</a>
        <br>
        <br>
        <a class="btn btn-outline-success" href="{{ url_for('add_user') }}">Don't have an account? Register here</a>
    {% endif %}

{% endblock %}
