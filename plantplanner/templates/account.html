{% extends 'base.html' %}

{% block content %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-11">
            <p class="text-start"><strong>Name: </strong>{{ current_user.name }}</p>
        </div>
        <div class="col-1">
            <a href="{{ url_for('delete', id=current_user.id)}}"><img src="../static/images/delete.webp" alt="Delete" id="logo"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-11">
            <p class="text-start"><strong>Username: </strong>{{ current_user.username }}</p>
        </div>
        <div class="col-1">
            <a href="{{ url_for('update', id=current_user.id)}}"><img src="../static/images/edit.webp" alt="Update" id="logo"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-11">
            <p class="text-start"><strong>Email: </strong>{{ current_user.email }}</p>
        </div>
        <div class="col-1">
        </div>
    </div>
    

{% endblock %}
